import = ["/home/crypt/.config/alacritty/colors.toml"]
live_config_reload = true

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
opacity = 0.95
decorations = "full"
dynamic_title = true
# history = 10000
# multiplier = 3
startup_mode = "Windowed"

[window.dimensions]
columns = 110
lines = 35

[window.padding]
x = 10
y = 10


[font]
size = 10.0
offset = { x = 0, y = 2 }
	[font.normal]
	# family = "BigBlueTerm437 Nerd Font Mono"
	family = "GohuFont 11 Nerd Font Mono"
	style = "Bold"
